name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    container: kirschbaumdevelopment/laravel-test-runner:8.1
    name: Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Execute tests (replay mode)
        run: composer replay

  coverage:
    runs-on: ubuntu-latest
    container: kirschbaumdevelopment/laravel-test-runner:8.1
    name: Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Execute tests with coverage (replay mode)
        run: composer test-coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true