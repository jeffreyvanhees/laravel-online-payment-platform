name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    container: kirschbaumdevelopment/laravel-test-runner:8.2
    name: Validate Package

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix Git ownership
        run: git config --global --add safe.directory /__w/laravel-online-payment-platform/laravel-online-payment-platform

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Validate composer.json
        run: composer validate --strict

      - name: Check code style (if available)
        run: |
          if [ -f "vendor/bin/php-cs-fixer" ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff
          else
            echo "PHP CS Fixer not found, skipping"
          fi

      - name: Run static analysis (if available)
        run: |
          if [ -f "vendor/bin/phpstan" ]; then
            vendor/bin/phpstan analyse
          else
            echo "PHPStan not found, skipping"
          fi

      - name: Test unit tests only (without API calls)
        run: composer test -- --group=unit